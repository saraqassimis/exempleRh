<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">
      

    
 <ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form >
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
                    <f:validateLength minimum="3" maximum="8" />
                    <f:validateRequired />
                   
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_formation}" for="formation" />
                    <h:selectOneMenu id="formation" value="#{employeController.selected.formation}" title="#{bundle.CreateEmployeTitle_formation}" >
                        <f:selectItems value="#{formationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.CreateEmployeTitle_id}" />
                </h:panelGrid>
                
                

                <br />
                <h:commandLink  action="#{employeController.create}" value="#{bundle.CreateEmployeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeController.prepareList}" value="#{bundle.CreateEmployeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeIndexLink}"/>
            </h:form>
        </ui:define>
   
</ui:composition>
</html>
