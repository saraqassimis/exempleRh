<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormationLabel_libelle}"/>
                    <h:outputText value="#{formationController.selected.libelle}" title="#{bundle.ViewFormationTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_prix}"/>
                    <h:outputText value="#{formationController.selected.prix}" title="#{bundle.ViewFormationTitle_prix}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_nbrdheurs}"/>
                    <h:outputText value="#{formationController.selected.nbrdheurs}" title="#{bundle.ViewFormationTitle_nbrdheurs}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_id}"/>
                    <h:outputText value="#{formationController.selected.id}" title="#{bundle.ViewFormationTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formationController.destroyAndView}" value="#{bundle.ViewFormationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormationEditLink}"/>
                <br />
                <h:commandLink action="#{formationController.prepareCreate}" value="#{bundle.ViewFormationCreateLink}" />
                <br />
                <h:commandLink action="#{formationController.prepareList}" value="#{bundle.ViewFormationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
