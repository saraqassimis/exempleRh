<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormationLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{formationController.selected.libelle}" title="#{bundle.EditFormationTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditFormationLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{formationController.selected.prix}" title="#{bundle.EditFormationTitle_prix}" />
                    <h:outputLabel value="#{bundle.EditFormationLabel_nbrdheurs}" for="nbrdheurs" />
                    <h:inputText id="nbrdheurs" value="#{formationController.selected.nbrdheurs}" title="#{bundle.EditFormationTitle_nbrdheurs}" />
                    <h:outputLabel value="#{bundle.EditFormationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{formationController.selected.id}" title="#{bundle.EditFormationTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{formationController.update}" value="#{bundle.EditFormationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormationViewLink}"/>
                <br />
                <h:commandLink action="#{formationController.prepareList}" value="#{bundle.EditFormationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
